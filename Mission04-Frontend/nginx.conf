
# frontend/nginx.conf

# This defines our backend service. Docker Compose will make 'backend' resolvable.
upstream backend_api {
    server backend:3001; # 'backend' is the service name in docker-compose.yml, 3001 is its internal port
}

server {
    listen 80; # Nginx will listen on port 80 inside its container
    root /usr/share/nginx/html; # Where Nginx looks for files to serve
    index index.html; # Default file

    # Handle requests for static files (CSS, JS, images etc.)
    location / {
        try_files $uri $uri/ /index.html; # Important for single-page apps like React!
                                        # Tries the exact file, then directory, then falls back to index.html
    }

    # Handle API requests
    location /api/ {
        proxy_pass http://backend_api; # Forward requests starting with /api/ to our backend upstream
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}